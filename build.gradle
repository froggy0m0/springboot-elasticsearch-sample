plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	// dummy데이터 @PreDestroy
	implementation group: 'jakarta.annotation', name: 'jakarta.annotation-api', version: '2.1.1'

	/**
	 * https://www.elastic.co/guide/en/elasticsearch/client/java-api-client/current/installation.html
	 * 공식문서
	 */
	implementation 'co.elastic.clients:elasticsearch-java:8.13.0'
//	implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'

//	implementation 'org.elasticsearch.client:elasticsearch-java:8.0.0'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
